{% extends 'basic.html' %}

{% block title %} Contact {% endblock title %}

{% block body %} {% csrf_token %}
<section>
<div class="container new" data-aos="fade-left">
<div class="container mt-2 p-2 ">
    <div class="row">
        <div class="col-md-4"></div>
        <div class="col-md-4" >
            <h3 class="text-white text-center p-3" style="background-color: #173b6c !important;">Contact Us</h3>

{% for message in messages %}
<div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
    <strong>{{ message }}</strong>
    <button type="button" class="close" data-dismiss="alert" aria-label="Close"></button>
</div>
{% endfor %}

<div class="card p-2" style="box-shadow: 3px 3px 3px 3px#173b6c;" id="myform" >
    <form action="/contact" method="post">
        {% csrf_token %}
        <div class="form-group">
            <h5>
                <span><i class="bi bi-person"></i> Username</span>
            </h5>
            <input type="name"  class="form-control mb-3" name="name" required />
        </div>
        <div class="form-group">
            <h5>
                <span><i class="bi bi-envelope-at"></i> Email</span>
            </h5>
            <input type="text"  class="form-control mb-3" name="email" required />
        </div>
        <div class="form-group">
            <h5>
                <span><i class="bi bi-telephone"></i>Phone no.</span>
            </h5>
            <input type="tel" class="form-control mb-3" id="phone" name="Phoneno" required />
        </div>
        <div class="form-group">
            <h5><span><i class="bi bi-question-circle"></i> How can i help you?</span></h5>
            <textarea type="text" class="form-control mb-3" name="description" required></textarea>
        </div>
        <div class="d-grid gap-2">
            <button class="btn btn-primary" type="submit" style="background-color: #173b6c !important;">Submit</button>
        </div>
    </form>
</div>
</div>
</section>
{% endblock body %}
